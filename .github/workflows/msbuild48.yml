name: .msbuild48

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: preBuild
      run: bash ${GITHUB_WORKSPACE}/runprebuild48.sh
    - name: Build
      run: msbuild /p:Configuration=Release OpenSim.sln     

    - uses: softprops/action-gh-release@v1
      with:
          name: OpenSimLastBuild
          draft: true
          files: |
            bin/
            ThirdPartyLicenses/
            ThirdPartyLicenses
            README.md
            CONTRIBUTORS.txt
                      
